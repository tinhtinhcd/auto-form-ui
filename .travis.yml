dist: trusty
sudo: false

language: node_js
node_js:
  - '8'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install


script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox

deployment:
  staging:
    branch: master
    heroku:
      api_key:
        secure: 
      appname: auto-form-ui # appname must not include upper-case characters
