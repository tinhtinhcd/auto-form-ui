language: node_js
node_js:
  - "8"
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
  - npm install -g @angular/cli@7.1.4
script:
- ng lint
- ng build --prod --base-href https://github.com/tinhtinhcd/auto-form-ui

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
      secure: 
  app: auto-form-ui
  on:
    branch: master
